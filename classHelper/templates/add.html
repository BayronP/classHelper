<body>
  <div class="modal-shiftfix">
    <!-- Navigation -->
    <div class="navbar navbar-fixed-top scroll-hide">
      <div class="container-fluid top-bar">
        <div class="pull-right">
          <ul class="nav navbar-nav pull-right">

            {% if user.is_authenticated %}
            <li class="dropdown user hidden-xs">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                {{ user.username }}

                <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/api-auth/logout/?next=/login">
                    <i class="icon-signout"></i>Logout</a>
                  </li>
                </ul>
              </li>
              {% else %}
              <li class="user hidden-xs">
                <a href="/login">login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
        <div class="container-fluid main-nav clearfix">
          <div class="nav-collapse">
            <ul class="nav">
              <li>
                <a class="current" href="/home"><span aria-hidden="true" class="se7en-home"></span>主页</a>
              </li>


              <li><a href="/add">
                <span aria-hidden="true" class="se7en-forms"></span>添加题集</a>
              </li>


                <li><a href="/add_pro">
                <span aria-hidden="true" class="se7en-tables"></span>添加题目</a>
              </li>

              <li><a href="/chart">
                <span aria-hidden="true" class="se7en-charts"></span>答题统计</a>
              </li>


            </ul>
          </div>
        </div>
      </div>
      <!-- End Navigation -->
      <div class="container-fluid main-content"><div class="page-title">
  <h1>
    添加题集
  </h1>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="widget-container fluid-height clearfix">
      <div class="heading">
        <i class="icon-reorder"></i>题集描述
      </div>
      <div class="widget-content padded">
        <form action="#" class="form-horizontal">
            <div id="csrf_code">
                {% csrf_token %}
            </div>
          <div class="form-group">
            <label class="control-label col-md-2">题集编号</label>
            <div class="col-md-7">
              <input class="form-control" placeholder="请输入题集编号" type="text" id="problem_code">
            </div>
          </div>
         <div class="form-group">
            <label class="control-label col-md-2">题目描述</label>
            <div class="col-md-7">
              <textarea class="form-control" placeholder="请输入题目描述" rows="3" id="problem_dec"></textarea>
            </div>
          </div>
            <div class="form-group">
            <label class="control-label col-md-2">题目答案</label>
            <div class="col-md-7">
              <textarea class="form-control" placeholder="请输入题目答案,如ABCD,则第一题正确答案是A,第二题正确答案是B" rows="3" id="problem_ans"></textarea>
            </div>
          </div>
        </form>
                      <div class="col-md-7 col-md-offset-2">
              <button class="btn btn-primary" type="submit" onclick="post_problem()">Submit</button>
            </div>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
<script src="/static/js/add.js"></script>
