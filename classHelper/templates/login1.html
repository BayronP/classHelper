<body class="login2">
    <!-- Login Screen -->
    <div class="login-wrapper" style="margin-top: 10%">
      <a href="http://127.0.0.1:8000/test/"><h1>登陆</h1></a>


      <form action="http://sharpandnimble.com/se7en/demo/index.html">
          <div id="csrf-token">
              {% csrf_token %}
          </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input id="the_username" class="form-control" placeholder="Username or Email" type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input id="the_password" class="form-control" placeholder="Password" type="text">
          </div>
        </div>

        <div class="text-left">
          <label class="checkbox"><input type="checkbox"><span>Keep me logged in</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" value="Log in" onclick="form_submit()">
        <div class="social-login clearfix">

        </div>
      </form>
      <p>
        Don't have an account yet?
      </p>
      <a class="btn btn-default-outline btn-block" href="signup2.html">Sign up now</a>
    </div>
    <!-- End Login Screen -->
    <script src="/static/js/login.js"></script>
  </body>
